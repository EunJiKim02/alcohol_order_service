<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .hover\:bg-red-500:hover {
            background-color: #f36c6c;
        }
        .transf{
          opacity: 0;
          transform: translateY(20px);
          transition: opacity 0.3s ease, transform 0.5s ease;
        }
        .transf.show{
          opacity: 1;
          transform: translateY(0);
        }
    </style>
</head>
<body class="bg-[#FFE08C] w-30 flex items-center justify-center h-screen">
    <div class="transf bg-white p-8 rounded-lg custom-shadow max-w-sm w-full">
      <svg xmlns="http://www.w3.org/2000/svg" class="d-none" width="1" height="1">
        <symbol id="check2" viewBox="0 0 16 16">
          <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </symbol>
        <symbol id="circle-half" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
        </symbol>
      </svg>
        <div class="flex flex-col">
          <main class="form-signin w-100 m-auto">
            <form action="{{ url_for('auth.login_process_form') }}" method="POST">
              <div class="bg-gray-300 rounded-full h-25 w-25">
                <img class="logo w-full h-full" src="../static/image/main_img.png" alt="logo">
              </div>
              <h1 class="text-xl mb-4 text-center">Please sign in</h1>
              <div class="form-floating">
                <label for="floatingInput" class="sr-only">ID</label>
                <input type="id" name="id" id="floatingInput" placeholder="ID" class="border border-gray-300 rounded px-4 py-2 mb-4 w-full" />
              </div>
              <div class="form-floating">
                <label for="floatingPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="floatingPassword" placeholder="Password" class="border border-gray-300 rounded px-4 py-2 mb-4 w-full" />
              </div>
              <button class="bg-[#f29354] hover:bg-red-500 text-white rounded px-4 py-2 w-full transition-colors duration-200" type="signin_submit">
                Sign in
              </button>
            </form>
          </main>
        </div>
    </div>
    <script>
      setTimeout(function() {
        document.querySelector('.transf').classList.add('show');
      }, 500);
  </script>
</body>
</html>
