<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .hover\:bg-red-500:hover {
            background-color: #f36c6c;
        }
        .transf{
          opacity: 0;
          transform: translateY(20px);
          transition: opacity 0.3s ease, transform 0.5s ease;
        }
        .transf.show{
          opacity: 1;
          transform: translateY(0);
        }
    </style>
</head>
<body class="bg-[#FFE08C] w-30 flex items-center justify-center h-screen">
    <div class="transf bg-white p-8 rounded-lg custom-shadow max-w-sm w-full">
      
        <div class="flex flex-col">
          <main class="form-signin w-100 m-auto">
            <form action="{{ url_for('auth.login_process_form') }}" method="POST">
              <div class="bg-gray-300 rounded-full h-25 w-25">
                <img class="logo w-full h-full" src="../static/image/main_img.png" alt="logo">
              </div>
              <div class="mb-4">
                <label for="userType" class="block text-gray-700 text-sm font-bold mb-2">User Type</label>
                <select id="userType" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                    <option value="customer">Customer</option>
                    <option value="manager">Manager</option>
                </select>
              </div>
              <div class="mb-6 form-floating">
                  <label for="floatingInput" class="block text-gray-700 text-sm font-bold mb-2">ID</label>
                  <input type="id" name="id" id="floatingInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
              </div>
              <div class="mb-6 form-floating">
                  <label for="floatingPassword" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                  <input type="password" name="password" id="floatingPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
              </div>
              <div class="flex items-center justify-center">
                  <button class="bg-[#f29354] hover:bg-red-500 text-white font-bold py-2 px-4 w-full transition-colors duration-200 rounded focus:outline-none focus:shadow-outline" type="signin_submit">Sign in</button>
              </div>

            </form>
          </main>
        </div>
    </div>
    <script>
      setTimeout(function() {
        document.querySelector('.transf').classList.add('show');
      }, 500);
      const userTypeSelect = document.getElementById('userType');
      const userIdLabel = document.querySelector('label[for="floatingInput"]');
      const userPasswordLabel = document.querySelector('label[for="floatingPassword"]');

      userTypeSelect.addEventListener('change', function() {
          if (this.value === 'manager') {
              userIdLabel.textContent = 'ID';
              userPasswordLabel.textContent = 'Name';
          } else {
              userIdLabel.textContent = 'ID';
              userPasswordLabel.textContent = 'Password';
          }
      });
  </script>
</body>
</html>
