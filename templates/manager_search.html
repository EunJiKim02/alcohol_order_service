<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../static/image/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice wearch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-[#FFE08C]">
    {% include 'lib/manager_header.html' %}
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 flex">
        <!-- Sidebar -->
        {% include 'lib/manager_menu.html' %}
        
        <!-- Main content -->
        <main class="w-3/4 h-3/4 bg-white p-5 shadow-md rounded-lg">
            <!-- Table -->
            <div class="flex-1 overflow-auto p-4">
                <h1 class="text-2xl font-semibold mb-4">Notice</h1>
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr>
                            <th class="p-1 border-b"></th>
                            <th class="p-2 border-b">content</th>
                            <th class="p-2 border-b">Name</th>
                            <th class="p-2 border-b">Day</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if data %}
                        {% for row in data %}
                        <!-- Data rows -->
                        <tr>
                            <td class="border-b">
                                <form action="{{ url_for('manager.delete_process') }}" method="POST">
                                    <input type="hidden" name="noticeid" value="{{ row[0] }}">
                                    <button name = 'delete' class="ml-2 p-2  hover:bg-red-400 hover:text-white">X</button>
                                </form>
                            </td>
                            <td class="p-2 border-b cursor-pointer">{{row[3]}}</td>
                            <td class="p-2 border-b">{{row[1]}}</td>
                            <td class="p-2 border-b">{{row[2]}}</td>
                        </tr>
                        {% endfor %}
                        {% else %}  
                        <p>No data available</p>
                        {% endif %}
                        <!-- More rows... -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex justify-center p-4 border-t">
                {% for x in range(page) %}
                <div class="flex items-center space-x-1">
                    <a href="{{ url_for('manager.msearch', page_num=x+1) }}" class="px-4 py-2 border rounded hover:bg-gray-200"> {{x+1}} </a>
                    <!-- More pagination links would be added here -->
                </div>
                {% endfor %}
            </div>
        </main>
    </div>

    <script>
        // JavaScript if needed
    </script>
</body>
</html>
