<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .hover-bg-change:hover {
            background-color: #e2e8f0; /* light gray */
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <!-- 로고 이미지 크기 조정 -->
                <div class="main_logo flex items-center">
                    <img src="../static/image/main_img.png" alt="Logo" class="mr-2"></img>
                </div>
                <!-- 메뉴 오른쪽 정렬 -->
                <nav class="hidden md:flex space-x-4 justify-end">
                    <a href="#" class="text-gray-600 hover:text-gray-900">Notice</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Search</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Store</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">MyPage</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 flex">
        <!-- 메뉴 박스 크게 하기 -->
        <aside class="w-1/4 pr-4">
            <ul class="bg-white shadow-md rounded-lg p-4 sticky top-6 text-center">
                <div class="space-y-2">
                    <li class="py-2"><a href="#" class="hover-bg-change p-2 rounded">My page</a></li>
                    <li class="py-2"><a href="#" class="hover-bg-change p-2 rounded">Order List</a></li>
                    <li class="py-2"><a href="#" class="hover-bg-change p-2 rounded">Cart</a></li>
                    <li class="py-2"><a href="#" class="hover-bg-change p-2 rounded">Notcie</a></li>
                    <li class="py-2"><a href="#" class="hover-bg-change p-2 rounded">Store</a></li>
                </div>
            </ul>
        </aside>
        <main class="w-3/4 h-3/4 bg-white p-5 shadow-md rounded-lg">
            <!-- notice table -->
            <div class="p-4 flex-1 overflow-auto">
                <h1 class="text-2xl font-semibold mb-4">Notice</h1>
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="border px-4 py-2">Content</th>
                            <th class="border px-4 py-2">Name</th>
                            <th class="border px-4 py-2">Day</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Placeholder for dynamic content -->
                        <tr>
                            <td class="border px-4 py-2">Hello DB</td>
                            <td class="border px-4 py-2">ezzkim</td>
                            <td class="border px-4 py-2">12.03</td>
                        </tr>
                        <!-- More rows would be added here -->
                    </tbody>
                </table>
            </div>
            <!-- Pagination -->
            <div class="flex justify-center p-4 border-t">
                <div class="flex items-center space-x-1">
                    <a href="#" class="px-3 py-1 border rounded hover:bg-gray-200">1</a>
                    <!-- More pagination links would be added here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Optional: Any additional JavaScript can be added here.
    </script>
</body>
</html>
