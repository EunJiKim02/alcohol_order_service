<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-100">
    {% include 'lib/header.html' %}

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 flex">
        <!-- Î©îÎâ¥ Î∞ïÏä§ ÌÅ¨Í≤å ÌïòÍ∏∞ -->
        {% include 'lib/alcoholmenu.html' %}
        <main class="w-3/4">
            <div class="bg-white shadow-md rounded-lg p-4 mb-6">
                <!-- Search and filters -->
                <div class="flex items-center space-x-3 mb-5">
                    <input type="text" placeholder="Search alcohol name" class="border p-2">
                    <button class="px-2 py-2 bg-gray-200 rounded">üîç</button>
                    <input type="text" placeholder="Min price" class="border p-2">
                    <input type="text" placeholder="Max price" class="border p-2">
                    <select class="border p-2">
                        <option>‚≠ê</option>
                        <option>‚≠ê‚≠ê</option>
                        <option>‚≠ê‚≠ê‚≠ê</option>
                        <option>‚≠ê‚≠ê‚≠ê‚≠ê</option>
                        <option>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    </select>
                </div>
                <div class="grid grid-cols-3 gap-4">
                    {% if data %}
                    {% for row in data %}
                        <div class="card bg-gray-200 rounded-lg p-4 text-center">
                            <div style="text-align:center">
                                <img src="https://via.placeholder.com/150" alt="Alcohol" class="rounded-md mb-2">
                            </div>
                            
                            <div class="text-sm">{{row[3]}} {{row[2
                                ]}}%</div>
                            <div class="font-semibold">{{row[0]}}</div>
                            <div class="text-sm">{{row[1]}}Ïõê</div>
                            <div class="text-sm">({{row[4]}}/5)</div>
                        </div>
                    {% endfor %}
                    {% else %}  
                    <p>No data available</p>
                    {% endif %}

                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Î™®Îì† ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÎßÅÌÅ¨Ïóê ÎåÄÌïú Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
            var navLinks = document.querySelectorAll(".nav-link");
            navLinks.forEach(function (link) {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    var query = link.getAttribute("data-query");
                    window.location.href = `{{ url_for('main.main') }}?type=${query}`;
                });
            });
        });
    
        
    </script>
</body>
</html>
