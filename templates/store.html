<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../static/image/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .hover-bg-change:hover {
            background-color: #e2e8f0; /* light gray */
        }
    </style>
</head>
<body class="bg-[#FFE08C]">
    {% include 'lib/header.html' %}

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 flex">
        <!-- Î©îÎâ¥ Î∞ïÏä§ ÌÅ¨Í≤å ÌïòÍ∏∞ -->
        {% include 'lib/mymenu.html' %}
        
        <main class="w-3/4 h-3/4 bg-white p-5 shadow-md rounded-lg">
            <h1 class="text-2xl font-semibold mb-4">Store</h1>
            <div class="flex items-center mb-5">
                <div class="ml-auto">
                    <select class="border p-2">
                        <option>Choose a city</option>
                        <option>Seoul</option>
                        <option>Busan</option>
                        <option>Daegu</option>
                    </select>
                    <input type="text" placeholder="Search" class="border p-2">
                    <button class="px-2 py-2 bg-gray-200 rounded">üîç</button>
                </div>
            </div>
            <!-- Table -->
            <table class="min-w-full">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">Store Name</th>
                        <th class="border px-4 py-2">Address</th>
                        <th class="border px-4 py-2">Phone</th>
                    </tr>
                </thead>
                <tbody>
                    {% if data %}
                    {% for row in data %}
                    <tr>
                        <td class="border px-4 py-2">{{row[1]}}</td>
                        <td class="border px-4 py-2">{{row[3]}}</td>
                        <td class="border px-4 py-2">{{row[2]}}</td>
                    </tr>
                    {% endfor %}
                    {% else %}  
                    <p>No data available</p>
                    {% endif %}
                </tbody>
            </table>
            <!-- Pagination -->
            <div class="flex justify-center p-4 border-t">
                {% for x in range(page) %}
                <div class="flex items-center space-x-1">
                    <a href="{{ url_for('main.store', page_num=x+1) }}" class="px-4 py-2 border rounded hover:bg-gray-200"> {{x+1}} </a>
                    <!-- More pagination links would be added here -->
                </div>
                {% endfor %}
            </div>
        </main>
    </div>
    <script>
        // Optional: Any additional JavaScript can be added here.
    </script>
</body>
</html>
